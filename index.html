<!DOCTYPE html>
<html>
<head>
  <title>Coin Market Data</title>
  <style>
    /* CSS styles for the table */
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Coin Market Data</h1>
  <input type="text" id="searchInput" placeholder="Search by name or symbol">
  <button onclick="search()">Search</button>
  <button onclick="sortDataBy('marketCap')">Sort by Market Cap</button>
  <button onclick="sortDataBy('percentageChange')">Sort by Percentage Change</button>
  <table id="coinTable">
    <thead>
      <tr>
        <th>Symbol</th>
        <th>Name</th>
        <th>Current Price</th>
        <th>Total Volume</th>
      </tr>
    </thead>
    <tbody id="coinTableBody">
      
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
